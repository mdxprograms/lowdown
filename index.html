<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Lowdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

  <body>
    <a href="#/reddit">reddit</a>
    <section class="search"></section>
    <div id="reddit"></div>

    <!-- templates-->
    <script type="text/template" id="search-template">
      <form class="search-form">
        <input type="text" name="searchVal">
        <input type="submit" value="Search">
      </form>
    </script>

    <script type="text/template" id="reddit-template">

      <div class="reddit-item">
        <a target="_blank" href="<%= post.url %>">
          <%= post.title %>
          <div class="thumb-img" style="background-image:url(<%= image %>);"></div>
          <p>
            ups:
            <%= post.ups %>
            downs:
            <%= post.downs %>
          </p>
        </a>
      </div>
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="assets/js/app.js"></script>

  </body>

</html>
